# Remap prefix from 'C-b' to 'C-/'.
unbind-key C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix

# Makes mouse scrolling work (hold shift to restore regular OS copy/paste mouse
# buttons e.g. middle-click).
set -g mouse on

# Number of scrollback lines.
set-option -g history-limit 100000

# Makes italic fonts and colors work in emacs.
set -g default-terminal "tmux-256color"
