<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
<!-- Terminus (being a PCF font) needs to be explicitly enabled to work on
     non-X11 apps (e.g., emacs, gnome-terminal, etc.). I believe this requires
     calling 'xset +fp' on the directory containing terminesspowerline. This
     recipe was based on the contents of
     /etc/fonts/conf.avail/50-enable-terminus.conf. -->
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>terminesspowerline</string></patelt>
      </pattern>
    </acceptfont>
  </selectfont>
</fontconfig>
